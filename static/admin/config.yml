backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
  media_folder: static/img
# public_folder: /img
media_library:
  name: uploadcare
  config:
    publicKey: 45b23e70f2f704125f07
    crop: "3:2, 900:400"


collections:
  - name: 'slider'
    label: 'Main Slider'
    folder: 'content/main'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Alt', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }

  - name: 'events'
    label: 'Events'
    folder: 'content/events'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Event', name: 'title', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: "Upcoming", name: "upcoming", widget: "boolean", default: true}
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'committee'
    label: 'Committee'
    folder: 'content/committee'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Name', name: 'title', widget: 'string' }
      - { label: 'Position', name: 'position', widget: 'string' }
      - { label: 'Email Prefix', name: 'short', widget: 'string' }
      - { label: 'Bio', name: 'bio', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }