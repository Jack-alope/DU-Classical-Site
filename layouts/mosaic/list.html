{{ define "main" }}
<div id="gallery-lightbox" class="row" data-toggle="modal"
data-target="#exampleModal">
  {{ $slide := 0}}
  {{ range .Pages }}
    <div class="col-6 col-md-4 p-0">
      <img class="w-100"
      src="{{.Params.image}}-/scale_crop/1800x1000/smart/" alt="First
      slide" data-target="#carouselExample"
      data-slide-to="{{$slide}}">
    </div>
    {{$slide = add $slide 1}}
  {{ end }}
</div>


<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
  <button type="button" class="close m-0 p-3 text-white position-absolute right-0" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content bg-transparent modal-lg">
      <div class="modal-body p-0">
        <div id="carouselExample" class="carousel slide carousel-fade"
        data-ride="false">
            {{ $first := true}}
            {{range .Pages }}
              {{ if $first }}
              <div class="carousel-item active">
                <img class="d-block w-100"
                src="{{.Params.image}}-/scale_crop/1800x1000/smart/">
              </div>
              {{$first = false}}
              {{else}}
              <div class="carousel-item">
                <img class="d-block w-100" src="{{.Params.image}}-/scale_crop/1800x1000/smart/">
              </div>
              {{end}}
            {{ end }}
          </div>  
          <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .modal button.close {
  right: 0;
  outline: 0;
}
  
#gallery-lightbox img {
  object-fit: cover;
  cursor: pointer;
}

#gallery-lightbox img:hover {
  opacity: .5;
  transition: 0.5s ease-out;
}
</style>
      


{{ end }}
