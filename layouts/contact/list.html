{{ define "main" }}
    <div class="container">
      <div class="row justify-content-center align-items-center" style="margin-top: 100px;">
        <div class="col-sm-12 col-md-6" style="margin-bottom: 50px;">
          <h1 class="text-center">Get In Touch</h1>
          <hr width="50%">
          {{ range .Pages}}
            {{ .Content}}
          {{ end}}
          <div class="row justify-content-center align-items-center">
            <div class="col" style="text-align: right;">
              <a role="button" class="btn
                        btn-dark"style="margin-left: 10px;"
                        href="https://trinitysocietieshub.com/collections/society-memberships" target="_blank">Sign Up</a>
            </div>
            <div class="col" style="text-align: left;">
              <a role="button" class="btn
                        btn-outline-dark"style="margin-left: 10px;"
                        href="mailto:classical@csc.tcd.ie" target="_blank">Email</a>
            </div>
          </div>
        </div>
        <div class="col">
          <a class="twitter-timeline" data-width="1200" data-height="600" data-dnt="true" data-theme="light" href="https://twitter.com/DUClassical?ref_src=twsrc%5Etfw">Tweets by DUClassical</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
      <hr>
      <div>
        <h1 style="padding-bottom: 10px;">Instagram</h1>
        <!-- Place <div> tag where you want the feed to appear -->
        <div id="curator-feed-default-feed-layout"><a href="https://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a></div>
        <!-- The Javascript can be moved to the end of the html page before the </body> tag -->
        <script type="text/javascript">
        /* curator-feed-default-feed-layout */
        (function(){
        var i, e, d = document, s = "script";i = d.createElement("script");i.async = 1;
        i.src = "https://cdn.curator.io/published/f4de3d61-5260-4a0e-93aa-c6d2eecbfd44.js";
        e = d.getElementsByTagName(s)[0];e.parentNode.insertBefore(i, e);
        })();
        </script>
      </div>
    </div>
{{ end }}
